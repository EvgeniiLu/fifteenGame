<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Пятнашки</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="FifteenGame.css">
    </head>
    <body>
        <!-- comment -->
        <div class="wraper"> 
            <div class="buttons">
                <button id = "up">Up</button>
                <button id = "left">Left</button>
                <button id = "right">Right</button>
                <button id = "down">Down</button>
            </div> 
            <div class="table">
                <div class="row">
                    <div id="x0y0" class="data"></div><div id="x1y0" class="data"></div>
                    <div id="x2y0" class="data"></div><div id="x3y0" class="data"></div>
                </div>
                <div class="row">
                    <div id="x0y1" class="data"></div><div id="x1y1" class="data"></div>
                    <div id="x2y1" class="data"></div><div id="x3y1" class="data"></div>
                </div>
                <div class="row">
                    <div id="x0y2" class="data"></div><div id="x1y2" class="data"></div>
                    <div id="x2y2" class="data"></div><div id="x3y2" class="data"></div>
                </div>
                <div class="row">
                    <div id="x0y3" class="data"></div><div id="x1y3" class="data"></div>
                    <div id="x2y3" class="data"></div><div id="x3y3" class="data"></div>
                </div>
            </div> 
        </div>  
        <script src = "FifteenGame.js"></script>
    </body>
</html>
